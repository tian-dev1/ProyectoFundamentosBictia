        <!--Título-->
        <div id="banner1">
            <img class="logobanner" src="img/isotipo.svg" alt="imagen" width="100%">
        </div>
        <br><br><br><br><br>
        <div id="banner2">
            <h3 style="color: whitesmoke; font-family: 'Nunito';">Bienvenidos al más delicioso paseo culinario por los territorios de Colombia saboreando nuestros videos de recetas.</h3> <br>





            <div class="container1">
                <!-- Se inserta el boton de inicio sesion -->
                <button type="button" class="btn btn-danger btn-lg" onclick="document.getElementById('id01').style.display='block'" style="font-family: 'Nunito'">Inicia Sesión</button>


                <div id="id01" class="w3-modal" style="background-color:black;">
                    <div class="w3-modal-content w3-animate-zoom" style="max-width:30%; background-color: black;">
                        <!--                
                        En el action se coloca la pagina a redirigir, pagina a redirigir= action="/action_page.php" -->
                        <div class="w3-container ">
                            <img style="margin-left: 20px;" src="img/isotipo.png" alt="logoletra">
                            <div class="w3-section">
                                <label style="color: blanchedalmond; font-family: 'Nunito'"><b>Nombre de Usuario</b></label>
                                <input class="form-control" type="text" placeholder="Escriba el nombre de Usuario" id="userName2" required>
                                <label style="color: blanchedalmond; font-family: 'Nunito'"><b>Contraseña</b></label>
                                <input class="form-control" type="password" placeholder="Ingrese Contraseña" id="password2" required>
                                <button class="w3-button w3-block w3-red w3-section w3-padding" style="font-family:'Nunito';" onclick="signIn()">Iniciar Sesión</button>
                                <!--      Funcion de guardar datos  -->
                            </div>
                        </div>
                        <div class="w3-container w3-border-top w3-padding-16">

                            <a href="index.html" class="w3-button w3-yellow" style="font-family:'Nunito';">Cancel</a>

                        </div>

                    </div>
                </div>
            </div>
            <br>
            <div class="container1">
                <!-- Se inserta el boton de registro -->
                <button type="button" class="btn btn-danger btn-lg" onclick="document.getElementById('id02').style.display='block'" style="font-family: 'Nunito'">Registrate</button>


                <div id="id02" class="w3-modal" style="background-color:black;">
                    <div class="w3-modal-content w3-animate-zoom" style="max-width:50%; background-color: black;">

                        <div style="margin-left: 10%;">
                            <img src="img/isotipo.png" alt="logoletra">
                            <p style=" color:whitesmoke;font-family: 'Nunito'">Nombre/s</p>
                            <input type="text" placeholder="Nombre/s completos" class="form-control" style="width: 100%;" id='name' required> <br>
                            <p style="color: white;font-family: 'Nunito'">Apellidos</p>
                            <input type="text" placeholder="Apellidos completos" class="form-control" style="width: 100%;" id="lastName" required> <br>
                            <p style="color: white;font-family: 'Nunito'">Email</p>
                            <input type="text" placeholder="e.g. @gmail.com; @hotmail.com; @outlook.com; etc." class="form-control" style="width: 100%;" id="email" required> <br>
                            <p style="color: white;font-family: 'Nunito'">Nombre de Usuario</p>
                            <input type="text" placeholder="Caracteres Alfanuméricos" class="form-control" style="width: 100%;" id="nameUser" required> <br>
                            <p style="color: white; font-family: 'Nunito'">Contraseña</p>
                            <input type="password" placeholder="Caracteres Alfanuméricos" class="form-control" style="width: 100%;" id="password" required> <br>
                            <button class="w3-button w3-block w3-red w3-section w3-padding" style="font-family:'Nunito';" onclick="register()">Registrarme</button>
                            <div class="w3-container w3-border-top w3-padding-16">

                                <a href="index.html" class="w3-button w3-yellow" style="font-family:'Nunito';">Cancel</a>

                            </div>
                        </div>

                </div>

            <br>

            <br>
